<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function setInputValue(source, target){
            document.getElementById(target).textContent = source.value;
        }
    </script>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Type of Input</th>
                <th>As Rendered by browser</th>
                <th>Value of Input</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td> Text </td>
                <td> <input type="text" oninput="setInputValue(this,'text')"/> </td>
                <td> <output id="text"></output></td>
            </tr>
            <tr>
                <td> Search </td>
                <td> <input type="search"  oninput="setInputValue(this,'search')"/> </td>
                <td> <output id="search"></output></td>
            </tr>
            <tr>
                <td> Color </td>
                <td> <input type="color"/> </td>
                <td> <output id=""></output></td>
            </tr>
            <tr>
                <td> Range </td>
                <td> <input type="range"/> </td>
                <td> <output id=""></output></td>
            </tr>
            <tr>
                <td> Time </td>
                <td> <input type="time"/> </td>
                <td> <output id=""></output></td>
            </tr>
            <tr>
                <td> Date </td>
                <td> <input type="date"/> </td>
                <td> <output id=""></output></td>
            </tr>
            <tr>
                <td> Date Time Local </td>
                <td> <input type="datetime-local"/> </td>
                <td> <output id=""></output></td>
            </tr>
            <tr>
                <td> Week </td>
                <td> <input type="week"/> </td>
                <td> <output id=""></output></td>
            </tr>
            <tr>
                <td> Month </td>
                <td> <input type="month"/> </td>
                <td> <output id=""></output></td>
            </tr>
            <tr>
                <td> Number </td>
                <td> <input type="number"/> </td>
                <td> <output id=""></output></td>
            </tr>
            <tr>
                <td> eMail </td>
                <td> <input type="email"/> </td>
                <td> <output id=""></output></td>
            </tr>
            <tr>
                <td> Telephone </td>
                <td> <input type="tel"/> </td>
                <td> <output id=""></output></td>
            </tr>
            <tr>
                <td> URL </td>
                <td> <input type="url"/> </td>
                <td> <output id=""></output></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
