<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label{
            display: inline-block;
            width: 80px;
            padding: 5px;
        }
        button{
            margin-left: 95px;
        }
    </style>
    <script>
        var uage;
        function init(){
            uage = document.getElementById("uage");
            uage.setCustomValidity("Tell us how old you are");
            uage.addEventListener("input", function(){
                if(uage.value == ''){
                    uage.setCustomValidity("We need your age to validate");
                }else if(uage.value < 18){
                    uage.setCustomValidity("You are too old to join us");
                }
                else if(uage.value > 90){
                    uage.setCustomValidity("You are too old to join us");
                }else{
                    uage.setCustomValidity("");
                }
            });
        }
        onload = init;

    </script>
</head>
<body>
   <form action="#" method="get">
    <div>
        <label for="uname">User Name</label>
        <input required name="username" id="uname"/>
    </div>
    <div>
        <label for="uage">User Age</label>
        <input type="number" required name="userage" id="uage"/>
    </div>
    <div>
        <label for="uphone">User Phone</label>
        <input title="###-####-####" placeholder="###-####-####" pattern="\d{3}-\d{4}-\d{4}" type="tel" required name="userphone" id="uphone"/>
    </div>
    <button> Submit </button>
   </form>
</body>
</html>
